<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wavey</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
  </head>
  <body>

    <div id = "container">

      <header>
        <h1>WAVES</h1>
      </header>

      <div id = "main-content">

        <div id = "city-container">
          <h2>CITY:</h2>

          <form action="" id = "search-form">
            <input id ="search-bar" placeholder = "Search by city"></input>
            <button id = "search-button">Search</button>
          </form>

        </div>

        <div class = "container">

          <div class = "item">
            <h2>FORECAST:</h2>
            <div id = "forecast-results"></div>
          </div>

          <div class = "item" id = "surf-spots-div">
            <h2>SURF SPOTS:</h2>
            <ul id = "surf-spots-ul"></ul>
          </div>

          <div class = "item">
            <h2>MAP:</h2>
              <div id="map"></div>
          </div>

        </div>

      </div>

      <footer>
        <h1>WAVES</h1>
      </footer>

    </div>

    <script src=https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js></script>
    <script src=scripts/main.js></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJK8DPJqLZhizk7NWQVpQqYQ8GQYl4KdU&callback=initMap"></script>

  </body>
</html>
